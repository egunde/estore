# cache/restore them, build the source code and run tests across different
# versions of node
# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests
# /building-and-testing-nodejs

name: Firebase CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]
    
env:
  REACT_APP_API_KEY="AIzaSyAzMW4T5e_nWAZ83WR11igSOjMrVvSOL0s"
  REACT_APP_AUTH_DOMAIN=estore-2.firebaseapp.com
  REACT_APP_PROJECT_ID=estore-2
  REACT_APP_STORAGE_BUCKET=estore-2.appspot.com
  REACT_APP_MESSAGING_SENDER_ID="132243554776"
  REACT_APP_APP_ID="1:132243554776:web:25682342a262e40ee0f2ad"
  REACT_APP_MEAUREMENT_ID="G-3S9RYHGBSW"
  REACT_APP_PUBLIC_STOREFRONT_API_TOKEN="64a7f46d1aeecb225084e930631ebb58"
  REACT_APP_PUBLIC_STORE_DOMAIN=e10-test.myshopify.com

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
  
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g npm
    - name: npm install, build and test
      run: |
        npm install
        npm run build
    - name: Archive Build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build
        
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
